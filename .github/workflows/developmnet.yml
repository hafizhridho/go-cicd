name: Deploy to Scalingo

on:
  push:
    branches:
      - main  # Sesuaikan dengan cabang Anda

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.2

      - name: Build
        run: go build -o myapp

      - name: Install Scalingo CLI
        run: |
          curl -o scalingo https://cli-dl.scalingo.io/install && chmod +x scalingo
          sudo mv scalingo /usr/local/bin/

      - name: Login to Scalingo
        run: scalingo login --token $SCALINGO_API_TOKEN scalingo@example.com

      - name: Deploy to Scalingo
        run: scalingo -a myapp deploy
